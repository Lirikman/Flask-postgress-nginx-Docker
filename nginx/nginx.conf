events {
    worker_connections  4096;
}

http {
    server {

        listen 80;
        server_name it_profi;

        location / {
            proxy_pass http://it-profi:5000;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            if (!-f $request_filename) {
                proxy_pass http://it-profi:5000;
                break;
            }
        }


        location /pg {
            proxy_set_header X-Script_Name /pg;
            proxy_set_header Host $host;
            proxy_pass http://pgadmin:5555;
            proxy_redirect off;
        }
    }
}