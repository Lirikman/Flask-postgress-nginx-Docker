<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление записи БД</title>
    <link href="/static/css/delete.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title text_center">Удаление записей из базы данных</h1>
    <br>
    <table class="table" align="center" border="1">
        <tr>
            <th class="th">№</th>
            <th class="th">ID ГОРОДА</th>
            <th class="th">ПРОФЕССИЯ</th>
            <th class="th">НАВЫКИ</th>
            <th class="th">ЗАРПЛАТА</th>
        </tr>
        {% for s in all_str %}
        <tr>
            <td class="td">{{s.id}}</td>
            <td class="td">{{s.city}}</td>
            <td class="td">{{s.vac}}</td>
            <td class="td">{{s.text}}</td>
            <td class="td">{{s.salary}} руб.</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div class="rectangle">
        <form method="post">
            <label class="label"><br>
                <b>Выберите номер записи для удаления:</b>
            </label>
            <select name="number">
                {% for s in all_id %}
                <option>{{s}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="УДАЛИТЬ">
        </form>
    </div>
    <a href="/index.html" class="btn">ГЛАВНАЯ СТРАНИЦА</a>
    <a href="/sqlite.html" class="btn">БАЗА ДАННЫХ</a>
    <a href="/parsing.html" class='btn'>ПАРСИНГ</a>
</body>
</html>
